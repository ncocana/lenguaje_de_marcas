<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <title>DNI</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./policia-style.css">
    </head>
    <body>
        <header>
            <div id="header">
                <nav class="nav">
                    <img src="./imagenes/policia-logo.png" alt="Policia logo" width="100" height="100">
                    <ul class="nav-menu">
                        <li class="nav-menu-item">Policia</li>
                    </ul>
                </nav>
            </div>
        </header>
        <nav style="text-align: center">
            <a href="https://www.citapreviadnie.es/citaPreviaDni/">Solicita cita para renovar tu DNI</a>
        </nav>
        <section>
            <h2>Renueva tu DNI</h2>
            <form method="get">
                <fieldset>
                    <legend>Datos</legend>
                    <p><label for="dni">DNI: </label>
                        <input type="text" id="dni" name="dni" placeholder="Introduce tu DNI"></p>
                    <p><label for="name">Nombre: </label>
                        <input type="text" id="name" name="name" placeholder="Introduce tu nombre"></p>
                    <p><label for="apellidos">Apellidos: </label>
                        <input type="text" id="apellidos" name="apellidos" placeholder="Introduce tus apellidos"></p>
                    <p><label for="date">Fecha de nacimiento: </label>
                        <input type="date" id="date" name="date"></p>
                    <p><label for="foto">Foto: </label>
                        <input type="file" id="foto" name="foto"></p>
                    <p><label>Fecha de nacimiento: </label></p>
                        <input type="radio" id="si" name="programador">Sí<br>
                        <input type="radio" id="no" name="programador">No<br>
                        <br>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar">
                </fieldset>
            </form>
        </section>
        <footer style="text-align: center">
            <hr>
            <a href="../index.html">Index</a>
            <p>Creado por Noa Cocaña Macías</p>
        </footer>
    </body>
</html>
